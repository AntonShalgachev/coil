name: CMake Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  msvc2019:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_COMPILATION_TESTS=ON -DCMAKE_RUNTIME_TESTS=OFF
        cmake -B ${{github.workspace}}/build -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_COMPILATION_TESTS=OFF -DCMAKE_RUNTIME_TESTS=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 10

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -j 10 -C ${{env.BUILD_TYPE}}
      
